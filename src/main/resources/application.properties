spring.config.import=classpath:application-secret.properties
spring.application.name=social-network
#JPA config
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true
#JWT config
security.jwt.access.expired=5
security.jwt.refresh.expired=14
security.jwt.access.key=${ACCESS_KEY}
security.jwt.refresh.key=${REFRESH_KEY}