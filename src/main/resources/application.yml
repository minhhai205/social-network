spring:
  config:
    import: classpath:application-secret.properties
  application:
    name: social-network

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

  datasource:
    url: ${DB.URL}
    username: ${DB.USERNAME}
    password: ${DB.PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  security:

    oauth2:
      client:
        registration:
          google:
            client-id: ${OAUTH2.GOOGLE.CLIENT_ID}
            client-secret: ${OAUTH2.GOOGLE.CLIENT_SECRET}
            redirectUri: "{baseUrl}/oauth2/callback/{registrationId}"
            scope:
              - email
              - profile
          facebook:
            client-id: "id"
            client-secret: "secret"
            redirectUri: "{baseUrl}/oauth2/callback/{registrationId}"
            scope:
              - email
              - public_profile
          github:
            client-id: "id"
            client-secret: "secret"
            redirectUri: "{baseUrl}/oauth2/callback/{registrationId}"
            scope:
              - user:email
              - read:user
# JWT config
security:
  jwt:
    access:
      expired: 5
      key: ${JWT.ACCESS_KEY}
    refresh:
      expired: 14
      key: ${JWT.REFRESH_KEY}

logging:
  level:
    org.springframework.messaging: DEBUG
    org.springframework.web.socket: DEBUG

cloudinary:
  cloud-name: ${CLOUDINARY.CLOUD_NAME}
  api-key: ${CLOUDINARY.CLOUD_KEY}
  api-secret: ${CLOUDINARY.CLOUD_SECRET}